<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "Paragraph changed.";
}

</script>
<script>
function myGod() {
    document.getElementById("demo").innerHTML = "Paragraph vanished.";
}
</script>
</head>
<body>
<h1>My Web Page</h1>
<p id="demo">A Paragraph</p>

<button type="button" onclick="myFunction()">Try it</button>
<br>
<button type="button" onclick="myGod()">Stand up</button>

</body>
</html>
